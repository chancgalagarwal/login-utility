<form [formGroup]="form" (ngSubmit)="login()" class="login-form">
  <div *ngIf="form.errors" class="alert-error">
    <div *ngIf="form.errors.invalidLogin">Your username or password is incorrect. Please check your credentials and try again.</div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input formControlName="email"  id="email" type="text" class="form-control">
    <div  *ngIf="isFormSubmitted && email.invalid" class="alert-error"> 
      <div *ngIf="email.errors.required">Please enter your username</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input formControlName="password" id="password" type ="password" class="form-control">
    <div *ngIf="isFormSubmitted && password.invalid" class="alert-error"> 
      <div *ngIf="password.errors.required">Please enter your password</div>
    </div>
  </div>
  <button class="btn btn-login" type="submit">Login</button>
</form>
